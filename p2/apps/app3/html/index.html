<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
    <title>Welcome to App 3</title>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@600&display=swap" rel="stylesheet">
    <style>
        body {
            margin: 0;
            height: 100vh;
            font-family: 'Poppins', sans-serif;
            background: linear-gradient(135deg, #1e3c72, #2a5298);
            display: flex;
            align-items: center;
            justify-content: center;
            overflow: hidden;
            color: #fff;
        }

        .container {
            text-align: center;
            animation: fadeIn 2s ease;
        }

        h1 {
            font-size: 4rem;
            color: #fff;
            text-shadow: 0 0 10px #00ffe7, 0 0 20px #00ffe7, 0 0 40px #00ffe7;
            animation: glow 2s ease-in-out infinite alternate;
        }

        p {
            font-size: 1.5rem;
            margin-top: 1rem;
            color: #cfdfff;
        }

        .particles {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: url('https://i.gifer.com/7efs.gif') center center / cover no-repeat;
            opacity: 0.1;
            z-index: -1;
            filter: blur(2px);
        }

        @keyframes fadeIn {
            from { opacity: 0; transform: translateY(30px); }
            to { opacity: 1; transform: translateY(0); }
        }

        @keyframes glow {
            from {
                text-shadow: 0 0 10px #00ffe7, 0 0 20px #00ffe7;
            }
            to {
                text-shadow: 0 0 20px #00ffe7, 0 0 40px #00ffe7;
            }
        }
    </style>
</head>
<body>
<div class="particles"></div>
<div class="container">
    <h1>ðŸ¦ˆ Welcome to The Originals App 3 ðŸ¦ˆ</h1>
    <p>Your magical web application is ready</p>
</div>
</body>
</html>
